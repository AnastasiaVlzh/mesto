<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/Vector.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="button profile__edit-button" type="button"></button>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__group">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Закат">
                <div class="element__group">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Горы">
                <div class="element__group">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1404681-unsplash.png" alt="Закат">
                <div class="element__group">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1556355-unsplash.png" alt="Горы">
                <div class="element__group">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
            <div class="element">
                <img class="element__picture" src="./images/elements/kirill-pershin-1088404-unsplash.png" alt="Церковь">
                <div class="element__group">
                    <h2 class="element__name">Дагестан</h2>
                    <button class="element__like" type="button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button type="button" class="button popup__close"></button>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name">
                <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана" name="job">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="./script/index.js">
    </script>
</body>
</html>
