<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Путешествия по России</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo/Vector.svg" alt="Лого">
    </header>
    <main class="content">
        <section class="profile">
            <div class="profile__info">
                <img class="profile__avatar" src="./images/image.jpg" alt="Аватар">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__description">Исследователь океана</p>
                <button class="button profile__edit-button" type="button"></button>
            </div>
            <button class="button profile__add-button" type="button"></button>
        </section>
        <section class="elements">
           
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template class="template">
        <div class="element">
            <img class="element__picture" src=" " alt=" ">
            <button class="element__remove" type="button"></button>
            <div class="element__group">
                <h2 class="element__name"></h2>
                <button class="element__like" type="button"></button>
            </div>
        </div>
    </template>
    <div class="popup popup_profile-form">
        <div class="popup__content">
            <h3 class="popup__title">Редактировать профиль</h3>
            <button type="button" class="button popup__close"></button>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="name">
                <input type="text" class="popup__input popup__input_type_job" value="Исследователь океана" name="job">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place-profile">
         <div class="popup__content">
            <h3 class="popup__title">Новое место</h3>
            <button type="button" class="button popup__close"></button>
            <form class="popup__form" name="form">
                <input type="text" class="popup__input popup__input_place_name" placeholder="Название" name="place">
                <input type="text" class="popup__input popup__input_place_link" placeholder="Ссылка на картинку" name="link">
                <button type="submit" class="popup__save popup__save_place">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_place-image">
        <div class="popup__content popup__content_place_image">
        <button type="button" class="button popup__close popup__close_image"></button>
            <figure class="popup__figure">
                <img class="popup__image" scr="" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>

    </div>
    <script src="./script/index.js">
    </script>
</body>
</html>
